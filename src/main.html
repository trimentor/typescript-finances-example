<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>TypeScript Finances Example</title>
  </head>

  <body>
    <div class="w-full px-6">
      <header>
        <h1 class="font-thin text-3xl text-blue-700 uppercase">
          TypeScript Finances Example
        </h1>
      </header>

      <main>
      </main>

      <footer>
        <form class="w-full">
          <div class="flex items-end flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
              <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="type">
                Type
              </label>
              <div class="relative">
                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="type">
                  <option value="invoice">Invoice</option>
                  <option value="payment">Payment</option>
                </select>
              </div>
            </div>

            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="tofrom">
                To/From
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="tofrom" pattern="^[a-zA-Z]+.*" type="text" required>
            </div>

            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="details">
                Details
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="details" pattern="^[a-zA-Z]+.*" type="text" required>
            </div>

            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="amount">
                Amount
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="amount" step="0.01" type="number" required>
            </div>

            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
            </div>
          </div>
        </form>
      </footer>
    </div>
  </body>
</html>
